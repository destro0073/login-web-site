<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login web page</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <nav>
      <div class="logo">LOGO .</div>
  
      <div class="nav-menu" id="navMenu">
        <ul>
          <li><a href="#" class="link active">Home</a></li>
          <li><a href="#" class="link">Blog</a></li>
          <li><a href="#" class="link">Services</a></li>
          <li><a href="#" class="link">About us</a></li>
        </ul>
      </div>
  
      <div class="nav-buttons">
        <button class="first" id="loginBt" onclick="login()">Sign In</button>
        <button class="second" id="registerBt" onclick="register()">Sign Up</button>
      </div>
  
      <div class="drop-down-icon">
        <i class="bx bx-menu" onclick="myMenu()"></i>
      </div>
    </nav>

    <!---------------form section----------------->
    <div class="form-box">

      <!---------------sign up form----------------->
      <div class="container-register" id="register">

        <div class="top">
          <span>Have an account? <a href="#" onclick="login()">Login</a></span>
          <header>Sign Up</header>
        </div>
        <div class="forms">

          <div class="input-info">
            <input type="text" class="input-box" placeholder="First name">
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-info">
            <input type="text" class="input-box" placeholder="Last name">
            <i class="bx bxs-user"></i>
          </div>
        </div>
        <div class="input-info">
          <input type="text" class="input-box" placeholder="Email">
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-info">
          <input type="password" class="input-box" placeholder="Password">
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="input-info">
          <input type="submit" class="submit" value="Register">
        </div>
        <div class="columns">

          <div class="one">
            <input type="checkbox" id="check-register">
            <label for="check-register">Remember Me</label>
          </div>

          <div class="two">
            <p><a href="#">Terms and Conditions</a></p>
          </div>
        </div>
      </div>


      <!---------------login form----------------->
      <div class="container-login" id="login">

        <div class="top">
          <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
          <header>Login</header>
        </div>
        
        <div class="input-info">
          <input type="text" class="input-box" placeholder="Username or Email">
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-info">
          <input type="password" class="input-box" placeholder="Password">
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="input-info">
          <input type="submit" class="submit" value="Sign In">
        </div>
        <div class="columns">

          <div class="one">
            <input type="checkbox" id="check-login">
            <label for="check-login">Remember  Me</label>
          </div>

          <div class="two">
            <p><a href="#">| Forgot password?</a></p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    function myMenu() {
      var z = document.getElementById("navMenu")

      if(z.className === "nav-menu") {
        z.className += " responsive"
      }else {
        z.className = "nav-menu"
      }
    }
  </script>

  <script>
    var a = document.getElementById("loginBt")
    var b = document.getElementById("registerBt")
    var c = document.getElementById("login")
    var d = document.getElementById("register")

    function login(){
      c.style.left = "4px"
      d.style.right = "-500px"
    }
    function register(){
      c.style.left = "500px"
      d.style.right = "4px"
    }
  </script>
</body>
</html>
